{{ $paginator := .Paginate (where .Data.Pages "Type" "posts") }}
{{ range $paginator.Pages }}
<div class="post">
  <h2 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
<div class="post-summary">
  {{ .Summary }}

</div>

</div>
{{ end }}
<!-- Hugo's default pagination template. -->
